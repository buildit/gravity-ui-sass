language: node_js
node_js:
  - lts/*
cache:
  directories:
    - node_modules
env:
  global:
    - NPM_TAG_REGEXP="^v([0-9]{1,3}\.){2}[0-9]{1,3}.*$"
    - NPM_USER_EMAIL_ADDRESS="buildit.dev@gmail.com"
    - NPM_USERNAME="buildit.dev"
    - PROD_TAG_REGEXP="^v[0-9]+\.[0-9]+\.[0-9]+.*"
    - secure: "" #ENCRYPTD_NPM_AUTH_TOKEN environment variable
install:
  - npm install
script:
  - npm run-script styleguide
before_deploy:
  - pip install --user awscli
deploy:
  # deploy develop to Staging
  - provider: script
    script: ~/.local/bin/aws s3 sync dist s3://${STAGING_BUCKET} --delete --region=${STAGING_BUCKET_REGION}
    skip_cleanup: true
    on:
      branch: develop
  # deploy tags matching v#.#.*  to Production
  - provider: script
    script: ~/.local/bin/aws s3 sync dist s3://${PROD_BUCKET} --delete --region=${PROD_BUCKET_REGION}
    skip_cleanup: true
    on:
      tags: true
      condition: $TRAVIS_TAG =~ $PROD_TAG_REGEXP
  # deploy tags matching v#.#.#  to NPM Registry
  - provider: npm
    email: "$NPM_USER_EMAIL_ADDRESS"
    api_key:
      secure: ""
    skip_cleanup: true
    on:
      repo: buildit/gravity-ui-sass
      tags: true
      condition: "$TRAVIS_TAG =~ $NPM_TAG_REGEXP"
notifications:
  slack:
    rooms:
      - secure: 
    on_pull_requests: false